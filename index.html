<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ignorant Toothpaste</title>
    <style>
      canvas {
        outline: 1px solid black;
        background-color: grey;
        color: black;

      body {
        background-color: white;

        margin-top: 50px;
      }
      #log {
        border: 1px solid black;
        height: 30ex;
        width: 65%;

      }

        margin: 0;
        padding: 0;
      }
    </style>

  <body>
    <h1>Ignorant Toothpaste</h1>
    <canvas width="640" height="480" id="game"></canvas>

    </p>
    <p>You can use HJKL or the Arrow keys to move around</p>
    <p>
      See this
      <a href="https://ack.nerdfight.online/notice/AUXABPqenwz1HejRSK">toot</a>
