<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ignorant Toothpaste</title>
        <style>
            canvas {
                outline: 1px solid black;
                color: black;
            }
            body {
                background-color: grey;
                text-align: center;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <canvas id="game"></canvas>
        <script src="src/game.js"></script>
        <script>
        const g = new Game();
        document.querySelector("html")
		 		.onkeydown = (e) => { g.update(); g.handleInput(e); };
        setInterval(() => g.update(), 15);
    </script>
    </body>
</html>
